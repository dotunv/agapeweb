<!-- dashboard_styles.html -->
<style>
    .content-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr); /* Default 3 columns layout */
        gap: var(--spacing-lg);
    }

    /* --- Card Base Styles --- */
    .card {
        background-color: var(--white);
        border-radius: var(--card-radius);
        box-shadow: var(--card-shadow);
        padding: var(--spacing-lg);
        display: flex;
        flex-direction: column;
    }

    /* --- Balance Card --- */
    .balance-card {
        grid-column: span 2; /* Span 2 columns */
        background: linear-gradient(135deg, var(--primary-dark) 0%, var(--primary-color) 100%);
        color: var(--white);
        position: relative; /* For potential pseudo-elements */
        overflow: hidden; /* Hide overflow if using background patterns */
    }

    .balance-label {
        font-size: 0.9rem;
        font-weight: 500;
        opacity: 0.8;
        margin-bottom: var(--spacing-xs);
    }

    .balance-amount {
        font-size: 2.5rem; /* Large amount */
        font-weight: 700;
        line-height: 1.2;
        margin-bottom: var(--spacing-sm);
    }

    .balance-meta {
        font-size: 0.85rem;
        opacity: 0.7;
    }

    /* --- Current Plan Card --- */
    .current-plan {
       /* Takes 1 column by default */
       min-height: 180px; /* Ensure minimum height */
    }

    .plan-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: var(--spacing-md);
    }

    .plan-title {
        font-size: 1.1rem;
        font-weight: 600;
        color: var(--text-color);
    }

    .plan-badge {
        background-color: #e7f6ec; /* Light green background */
        color: var(--primary-dark);
        padding: var(--spacing-xs) var(--spacing-sm);
        border-radius: 6px;
        font-size: 0.8rem;
        font-weight: 600;
    }

    .progress-text {
        font-size: 0.85rem;
        color: var(--text-light);
        margin-bottom: var(--spacing-xs);
        text-align: right;
    }

    .progress-bar {
        width: 100%;
        height: 6px;
        background-color: #e0e0e0;
        border-radius: 3px;
        overflow: hidden;
        margin-bottom: var(--spacing-sm);
    }

    .progress-fill {
        height: 100%;
        background-color: var(--primary-color);
        border-radius: 3px;
        transition: width 0.5s ease-out;
    }

    .progress-note {
        font-size: 0.8rem;
        color: var(--text-very-light);
        margin-bottom: var(--spacing-md);
    }

    .plan-status {
        font-size: 0.9rem;
        font-weight: 600;
        margin-top: auto; /* Push to bottom */
        color: var(--primary-color); /* Green for Active */
    }
     .plan-status.inactive { /* Example for other statuses */
         color: #e74c3c;
     }
     .no-plan-message {
        font-size: 0.9rem;
        color: var(--text-light);
        text-align: center;
        margin: auto; /* Center vertically and horizontally */
     }


    /* --- Recent Subscriptions Card --- */
    .recent-subscriptions {
        grid-column: span 2; /* Span 2 columns */
    }

    .section-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: var(--spacing-lg);
    }

    .section-title {
        font-size: 1.2rem;
        font-weight: 600;
        color: var(--text-color);
        margin: 0;
    }

    .view-all {
        color: var(--primary-color);
        text-decoration: none;
        font-size: 0.9rem;
        font-weight: 500;
    }
    .view-all:hover {
        text-decoration: underline;
    }

    .subscription-list {
        display: flex;
        flex-direction: column;
        gap: var(--spacing-md);
    }

    .subscription-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding-bottom: var(--spacing-md);
        border-bottom: 1px solid #eee;
    }
    .subscription-item:last-child {
        border-bottom: none;
        padding-bottom: 0;
    }

    .subscription-info {
        /* Takes remaining space */
    }

    .subscriber-name {
        font-weight: 600;
        font-size: 0.95rem;
        color: var(--text-color);
        margin-bottom: 2px;
    }

    .subscription-date {
        font-size: 0.8rem;
        color: var(--text-light);
    }

    .subscription-amount {
        font-weight: 600;
        font-size: 1rem;
        color: var(--primary-color); /* Green for incoming */
    }
    .no-subscriptions-message {
        color: var(--text-light);
        font-size: 0.9rem;
        text-align: center;
        padding: var(--spacing-md) 0;
    }

    /* --- Plans Section/Card --- */
    .plans-section {
       grid-column: span 1; /* Span 1 column */
    }

    .plans-title {
        font-size: 1.2rem;
        font-weight: 600;
        color: var(--text-color);
        margin: 0 0 var(--spacing-lg) 0; /* Add bottom margin */
    }

    .plans-list {
        display: flex;
        flex-direction: column;
        gap: var(--spacing-md);
    }

    .plan-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding-bottom: var(--spacing-md);
        border-bottom: 1px solid #eee;
    }
    .plan-item:last-child {
        border-bottom: none;
        padding-bottom: 0;
    }

    .plan-info {
        /* Takes space */
    }

    .plan-name {
        font-weight: 600;
        font-size: 0.95rem;
        color: var(--text-color);
        margin-bottom: 2px;
    }

    .plan-price {
        font-size: 0.85rem;
        color: var(--text-light);
    }

    .subscribe-btn {
        background-color: var(--secondary-color); /* Light blue */
        color: var(--white);
        border: none;
        padding: 8px 16px; /* Adjust padding */
        border-radius: var(--button-radius);
        font-size: 0.85rem;
        font-weight: 500;
        cursor: pointer;
        text-decoration: none;
        display: inline-block;
        text-align: center;
        transition: background-color 0.2s ease, transform 0.1s ease;
    }

    .subscribe-btn:hover:not(:disabled) {
        background-color: #8ab4f8; /* Darker blue on hover */
    }

    .subscribe-btn:active:not(:disabled) {
        transform: scale(0.97);
    }

    .subscribe-btn.disabled,
    .subscribe-btn:disabled {
        background-color: #d0d0d0; /* Grey background */
        color: #888;
        cursor: not-allowed;
        opacity: 0.7;
    }
     .no-plans-message {
        color: var(--text-light);
        font-size: 0.9rem;
        text-align: center;
        padding: var(--spacing-md) 0;
    }


    /* --- Responsive Adjustments for Content Grid --- */
    @media (max-width: 1200px) {
        .content-grid {
             /* Adjust grid for medium-large screens if needed, e.g., 2 columns */
             /* grid-template-columns: repeat(2, 1fr); */
             /* Make all cards span 1 column if switching to 2-col layout */
             /* .balance-card, .recent-subscriptions { grid-column: span 1; } */
        }
         .balance-amount {
            font-size: 2.2rem;
         }
    }


    @media (max-width: 992px) {
        .content-grid {
            grid-template-columns: 1fr; /* Stack everything into a single column */
        }
         /* Reset column spans */
        .balance-card,
        .current-plan,
        .recent-subscriptions,
        .plans-section {
            grid-column: span 1;
        }
    }

     @media (max-width: 576px) {
         .balance-amount {
            font-size: 1.8rem;
         }
         .section-title, .plans-title {
             font-size: 1.1rem;
         }
         .card {
             padding: var(--spacing-md);
         }
         .subscribe-btn {
             padding: 6px 12px;
             font-size: 0.8rem;
         }
     }

</style>
