{% extends 'base.html' %}
{% block title %}Sign Out - AgapeThrift{% endblock %}
{% block content %}
<style>
    .logout-centered-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 60vh;
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
    }
    .logout-card {
        max-width: 400px;
        width: 100%;
        padding: 2.5rem 2rem;
        background: #fff;
        border-radius: 14px;
        box-shadow: 0 6px 32px rgba(0,0,0,0.10);
        text-align: center;
        transition: box-shadow 0.2s;
        margin: 1rem;
    }
    .logout-card h2 {
        margin-bottom: 1.7rem;
        color: #1b2c25;
        font-size: 1.35rem;
        font-weight: 600;
    }
    .logout-btns {
        display: flex;
        justify-content: center;
        gap: 1rem;
        flex-wrap: wrap;
    }
    .btn-logout, .btn-cancel {
        padding: 0.75rem 2.2rem;
        border-radius: 7px;
        font-weight: 600;
        font-size: 1rem;
        border: none;
        outline: none;
        cursor: pointer;
        transition: background 0.2s, color 0.2s, box-shadow 0.2s;
    }
    .btn-logout {
        background: linear-gradient(90deg, #DC2626 60%, #ff5858 100%);
        color: #fff;
        box-shadow: 0 2px 8px rgba(220,38,38,0.08);
    }
    .btn-logout:hover {
        background: linear-gradient(90deg, #b91c1c 60%, #ff5858 100%);
        box-shadow: 0 4px 16px rgba(220,38,38,0.15);
    }
    .btn-cancel {
        background: #f3f4f6;
        color: #222;
        border: 1px solid #e5e7eb;
    }
    .btn-cancel:hover {
        background: #e5e7eb;
        color: #111;
    }
    @media (max-width: 600px) {
        .logout-card {
            padding: 1.5rem 0.5rem;
        }
        .btn-logout, .btn-cancel {
            width: 100%;
            margin-bottom: 0.5rem;
        }
        .logout-btns {
            flex-direction: column;
            gap: 0.5rem;
        }
    }
</style>
<div class="logout-centered-container">
    <div class="logout-card">
        <h2>Are you sure you want to sign out?</h2>
        <form method="post" action="{% url 'account_logout' %}">
            {% csrf_token %}
            <div class="logout-btns">
                <button type="submit" class="btn-logout">Sign Out</button>
                <a href="{% url 'frontend:dashboard' %}" class="btn-cancel">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
